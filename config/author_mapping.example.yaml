# 作者名字映射配置示例
# 复制此文件为 author_mapping.yaml 并根据实际情况修改

# 示例1：统一不同格式的名字
# "Monge" : "Monge(中文名) <monge@example.com>"
# "monge" : "Monge(中文名) <monge@example.com>"
# "monge@example.com" : "Monge(中文名) <monge@example.com>"

# 示例2：统一简写和全名
# "J. Doe" : "John Doe <john.doe@example.com>"
# "john.doe@example.com" : "John Doe <john.doe@example.com>"

# 示例3：统一英文名和中文名
# "Zhang San" : "张三 <zhangsan@example.com>"
# "zhangsan@example.com" : "张三 <zhangsan@example.com>"

# 空映射表示不进行任何映射转换
