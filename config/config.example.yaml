# 代码年度报告生成器配置文件示例

# 项目路径配置
projects:
  - path: "F:/project/your-project"
    name: "your-project"

  # 或者指定一个目录，自动发现Git仓库
  # - path: "F:/project"
  #   name: "自动发现"

# 报告年份
report_year: 2025

# 作者信息（留空表示包含所有作者）
authors:
  # - "Your Name"
  # - "your.email@example.com"

# 输出目录
output_dir: "./reports"

# LLM配置（用于生成报告文案）
llm:
  provider: "openai"  # 可选: openai, anthropic, azure
  model: "gpt-4"
  api_key: "your-api-key-here"
  base_url: ""  # 可选，用于自定义API端点

# 报告语言
language: "zh-CN"

# 主题配置
theme:
  primary_color: "#667eea"
  secondary_color: "#764ba2"
  accent_color: "#f093fb"
