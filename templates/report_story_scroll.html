            // è‡ªåŠ¨æ’­æ”¾æ§åˆ¶

            // å€’è®¡æ—¶åŠ¨ç”»
            html += '<div class="countdown-container" id="countdownContainer">';

        // æ ¼å¼åŒ–æè¿°æ–‡æœ¬ï¼ˆä¿ç•™æ¢è¡Œå’Œæ ¼å¼ï¼‰
        function formatDescription(text) {
            if (!text) return '';

            // è½¬æ¢Markdownè¯­æ³•
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

        // å¢å¼ºçš„æ»šåŠ¨ç›‘å¬
        function initEnhancedScrollSpy(totalScreens) {
            const container = document.querySelector('.scroll-container');
            const dots = document.querySelectorAll('.dot');
            const screens = document.querySelectorAll('.screen');
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');
            const autoplayBtn = document.getElementById('autoplayBtn');
            const progressBar = document.getElementById('progressBar');
            const jumpButton = document.getElementById('jumpButton');
            const countdownContainer = document.getElementById('countdownContainer');
            const countdownRing = document.getElementById('countdownRing');
            const countdownNumber = document.getElementById('countdownNumber');

            // æ£€æŸ¥å…ƒç´ æ˜¯å¦å­˜åœ¨
            if (!container || !screens.length) {
                console.error('Required elements not found');
                return;
            }

            console.log('Initializing scroll spy with', totalScreens, 'screens');

            let currentIndex = 0;
            let isAutoplaying = false;
            let autoplayInterval = null;
            let countdownInterval = null; // å€’è®¡æ—¶åŠ¨ç”»å®šæ—¶å™¨
            let isScrolling = false;
            let touchStartY = 0;
            let touchEndY = 0;
            let autoplayTargetIndex = 0; // è‡ªåŠ¨æ’­æ”¾çš„ç›®æ ‡ç´¢å¼•

            // æ›´æ–°å¯¼èˆªçŠ¶æ€
            function updateNavigation(index) {
                currentIndex = index;

                // æ›´æ–°è¿›åº¦æŒ‡ç¤ºå™¨
                dots.forEach(d => d.classList.remove('active'));
                dots[index]?.classList.add('active');

                // æ›´æ–°è¿›åº¦æ¡
                const progress = ((index + 1) / totalScreens) * 100;
                progressBar.style.width = progress + '%';

                // æ›´æ–°å¯¼èˆªç®­å¤´æ˜¾ç¤ºçŠ¶æ€
                prevArrow.classList.toggle('hidden', index === 0);
                nextArrow.classList.toggle('hidden', index === totalScreens - 1);

                // å¦‚æœåˆ°è¾¾æœ€åä¸€å±ä¸”æ²¡æœ‰åœ¨è‡ªåŠ¨æ’­æ”¾ï¼Œæ˜¾ç¤ºè·³è½¬æŒ‰é’®
                if (index === totalScreens - 1 && !isAutoplaying && jumpButton) {
                    jumpButton.classList.add('show');
                } else if (index !== totalScreens - 1 && jumpButton) {
                    jumpButton.classList.remove('show');
                }
            }

            // å¯¼èˆªåˆ°æŒ‡å®šå±å¹•
            function navigateTo(index, smooth = true) {
                if (index < 0 || index >= totalScreens) {
                    console.warn('Invalid screen index:', index, 'total:', totalScreens);
                    return;
                }

                if (!screens[index]) {
                    console.error('Screen not found at index:', index);
                    return;
                }

                isScrolling = true;

                if (smooth) {
                    screens[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    screens[index].scrollIntoView({ behavior: 'auto', block: 'start' });
                }

                // ç­‰å¾…æ»šåŠ¨å®Œæˆ
                setTimeout(() => {
                    isScrolling = false;
                    updateNavigation(index);
                }, 1000);
            }

            // ç‚¹å‡»æŒ‡ç¤ºå™¨è·³è½¬
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    // æ’­æ”¾æœŸé—´ç¦æ­¢ç‚¹å‡»
                    if (isAutoplaying) return;
                    const index = parseInt(dot.dataset.index);
                    navigateTo(index);
                });
            });

            // å¯¼èˆªç®­å¤´ç‚¹å‡»
            prevArrow.addEventListener('click', () => {
                // æ’­æ”¾æœŸé—´ç¦æ­¢ç‚¹å‡»
                if (isAutoplaying) return;
                navigateTo(currentIndex - 1);
            });

            nextArrow.addEventListener('click', () => {
                // æ’­æ”¾æœŸé—´ç¦æ­¢ç‚¹å‡»
                if (isAutoplaying) return;
                navigateTo(currentIndex + 1);
            });

            // è‡ªåŠ¨æ’­æ”¾åŠŸèƒ½
            function startAutoplay() {
                if (isAutoplaying) {
                    console.log('Already autoplaying');
                    return;
                }

                console.log('Starting autoplay');
                isAutoplaying = true;
                autoplayTargetIndex = 0; // é‡ç½®æ’­æ”¾ç›®æ ‡ç´¢å¼•
                autoplayBtn.innerHTML = 'â¸';
                autoplayBtn.classList.add('playing');
                autoplayBtn.title = 'æš‚åœæ’­æ”¾';

                // æ˜¾ç¤ºå€’è®¡æ—¶åŠ¨ç”»
                if (countdownContainer) {
                    countdownContainer.classList.add('show');
                }

                // éšè—è·³è½¬æŒ‰é’®
                if (jumpButton) {
                    jumpButton.classList.remove('show');
                }

                // ç¦ç”¨äº¤äº’ï¼ˆæ’­æ”¾æœŸé—´ä¸å…è®¸æ‰‹åŠ¨æ“ä½œï¼‰
                container.classList.add('autoplay-active');

                // æ¸…é™¤æ—§çš„å®šæ—¶å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                }
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                // å¯åŠ¨å€’è®¡æ—¶åŠ¨ç”»
                let countdown = 5;
                const circumference = 2 * Math.PI * 45; // r=45

                // ç«‹å³æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶
                updateCountdown(countdown, circumference);

                // æ¯100æ¯«ç§’æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶åŠ¨ç”»
                countdownInterval = setInterval(() => {
                    countdown -= 0.1;
                    if (countdown <= 0) {
                        countdown = 5;
                    }
                    updateCountdown(countdown, circumference);
                }, 100);

                // å€’è®¡æ—¶æ›´æ–°å‡½æ•°
                function updateCountdown(value, circumference) {
                    if (countdownRing && countdownNumber) {
                        const offset = circumference - (value / 5) * circumference;
                        countdownRing.style.strokeDashoffset = offset;
                        countdownNumber.textContent = Math.ceil(value);
                    }
                }

                autoplayInterval = setInterval(() => {
                    // ä½¿ç”¨ç‹¬ç«‹çš„ç›®æ ‡ç´¢å¼•ï¼Œä¸ä¾èµ–currentIndex
                    autoplayTargetIndex += 1;

                    console.log('Autoplay tick: target=' + autoplayTargetIndex + ', total=' + totalScreens);

                    // æ£€æŸ¥æ˜¯å¦å·²ç»è¶…å‡ºèŒƒå›´
                    if (autoplayTargetIndex >= totalScreens) {
                        console.log('Autoplay: reached end, stopping');
                        // æ’­æ”¾å®Œæˆï¼Œåœæ­¢è‡ªåŠ¨æ’­æ”¾å¹¶æ˜¾ç¤ºè·³è½¬æŒ‰é’®
                        clearInterval(countdownInterval);
                        clearInterval(autoplayInterval);
                        autoplayInterval = null;
                        countdownInterval = null;
                        stopAutoplay();
                        if (jumpButton) {
                            jumpButton.classList.add('show');
                        }
                        return;
                    }

                    // å¯¼èˆªåˆ°ç›®æ ‡å±å¹•
                    console.log('Autoplay: navigating to', autoplayTargetIndex);
                    navigateTo(autoplayTargetIndex);
                }, 5000); // æ¯5ç§’åˆ‡æ¢ä¸€æ¬¡
            }

            function stopAutoplay() {
                if (!isAutoplaying) {
                    return;
                }

                console.log('Stopping autoplay');

                // éšè—å€’è®¡æ—¶åŠ¨ç”»
                if (countdownContainer) {
                    countdownContainer.classList.remove('show');
                }
                isAutoplaying = false;
                autoplayBtn.innerHTML = 'â–¶';
                autoplayBtn.classList.remove('playing');
                autoplayBtn.title = 'è‡ªåŠ¨æ’­æ”¾';

                // å¯ç”¨äº¤äº’ï¼ˆæ’­æ”¾å®Œæˆå…è®¸æ‰‹åŠ¨æ“ä½œï¼‰
                container.classList.remove('autoplay-active');

                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                    autoplayInterval = null;
                }

                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            }

            // è‡ªåŠ¨æ’­æ”¾æŒ‰é’®ç‚¹å‡»
            autoplayBtn.addEventListener('click', () => {
                if (isAutoplaying) {
                    stopAutoplay();
                } else {
                    startAutoplay();
                }
            });

            // é”®ç›˜å¯¼èˆª
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowDown':
                    case 'ArrowRight':
                    case 'PageDown':
                        e.preventDefault();
                        stopAutoplay();
                        navigateTo(currentIndex + 1);
                        break;
                    case 'ArrowUp':
                    case 'ArrowLeft':
                    case 'PageUp':
                        e.preventDefault();
                        stopAutoplay();
                        navigateTo(currentIndex - 1);
                        break;
                    case 'Home':
                        e.preventDefault();
                        stopAutoplay();
                        navigateTo(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        stopAutoplay();
                        navigateTo(totalScreens - 1);
                        break;
                    case ' ':
                        e.preventDefault();
                        if (isAutoplaying) {
                            stopAutoplay();
                        } else {
                            startAutoplay();
                        }
                        break;
                }
            });

            // è§¦æ‘¸æ‰‹åŠ¿æ”¯æŒ
            container.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                // é˜²æ­¢è¿‡åº¦æ»šåŠ¨
                const scrollTop = container.scrollTop;
                const scrollHeight = container.scrollHeight;
                const clientHeight = container.clientHeight;

                if ((scrollTop <= 0 && e.touches[0].clientY > touchStartY) ||
                    (scrollTop + clientHeight >= scrollHeight && e.touches[0].clientY < touchStartY)) {
                    e.preventDefault();
                }
            }, { passive: false });

            container.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].clientY;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartY - touchEndY;

                if (Math.abs(diff) < swipeThreshold) return;

                // æ’­æ”¾æœŸé—´ç¦æ­¢æ»‘åŠ¨
                if (isAutoplaying) return;

                if (diff > 0) {
                    // ä¸Šæ»‘ï¼Œä¸‹ä¸€å±
                    navigateTo(currentIndex + 1);
                } else {
                    // ä¸‹æ»‘ï¼Œä¸Šä¸€å±
                    navigateTo(currentIndex - 1);
                }
            }

            // æ»šåŠ¨æ—¶æ›´æ–°æŒ‡ç¤ºå™¨
            let scrollTimeout = null;
            container.addEventListener('scroll', () => {
                if (isScrolling) return;

                // ä½¿ç”¨é˜²æŠ–æ¥é¿å…é¢‘ç¹æ›´æ–°
                if (scrollTimeout) return;

                scrollTimeout = setTimeout(() => {
                    scrollTimeout = null;

                    const containerCenter = container.scrollTop + container.offsetHeight / 2;

                    screens.forEach((screen, index) => {
                        const screenCenter = screen.offsetTop + screen.offsetHeight / 2;
                        if (Math.abs(containerCenter - screenCenter) < container.offsetHeight / 2) {
                            if (currentIndex !== index) {
                                updateNavigation(index);
                            }
                        }
                    });
                }, 100);
            }, { passive: true });

            // é¼ æ ‡æ»šè½®ä¼˜åŒ–
            let wheelTimeout = null;
            let wheelAccumulator = 0;

            container.addEventListener('wheel', (e) => {
                // æ’­æ”¾æœŸé—´ç¦æ­¢æ»šè½®
                if (isAutoplaying) return;

                // ç´¯ç§¯æ»šåŠ¨é‡
                wheelAccumulator += e.deltaY;

                if (wheelTimeout) return;

                wheelTimeout = setTimeout(() => {
                    wheelTimeout = null;

                    // æ ¹æ®ç´¯ç§¯æ»šåŠ¨é‡å†³å®šæ–¹å‘
                    if (Math.abs(wheelAccumulator) > 50) {
                        if (wheelAccumulator > 0) {
                            navigateTo(currentIndex + 1);
                        } else {
                            navigateTo(currentIndex - 1);
                        }
                        wheelAccumulator = 0;
                    }
                }, 100);
            }, { passive: true });

            // åˆå§‹åŒ–å¯¼èˆªçŠ¶æ€
            updateNavigation(0);

            // é¡µé¢åŠ è½½åè‡ªåŠ¨å¼€å§‹æ’­æ”¾
            setTimeout(() => {
                startAutoplay();
            }, 1000);

            // è·³è½¬æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            if (jumpButton) {
                jumpButton.addEventListener('click', () => {
                    // è·å–å½“å‰é¡µé¢çš„è·¯å¾„ï¼ˆåŒ…å«authorä¿¡æ¯ï¼‰
                    const currentPath = window.location.pathname;

                    // è·³è½¬åˆ°classicæ¨¡æ¿ï¼ˆå®Œæ•´æŠ¥å‘Šé¡µé¢ï¼‰
                    window.location.href = `${currentPath}?style=classic`;
                });
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', render);
    </script>
